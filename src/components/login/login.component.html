
<div class="col-md-offset-3 col-md-6">
    <div class="light-panel light-panel-root">
        <h1>Login</h1>
        
        <form class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" class="form-control" #us>
            <label for="passord">Passwort</label>
            <input type="password" id="password" class="form-control" #pw>
            <div class="row buttons">
                <div class="col-md-offset-2 col-md-8">
                    <a class="button button-lg" on-click="login(us.value, pw.value)">login</a>
                </div>
            </div>
        </form>
    </div>
</div>
